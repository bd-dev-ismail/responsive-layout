<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploreing Flexbox</title>
    <style>
        .container{
            height: 500px;
            border: 1px solid red;
            display: flex;
            
        }
        .box{
            text-align: center;
            font-size: 3ex;
            font-weight: 700;
            width: 100px;
            height: 100px;
            border: 1px dashed tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
    </div>
</body>
</html>
